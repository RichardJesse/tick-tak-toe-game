<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gameStyles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="tickicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Tick-Tac-Toe Game</title>
</head>
<body>
   
    <div class="container">
        <h1 id="gameName">Tick-Tac-Toe</h1>
        <button id="restartBtn">Restart</button>
        <div id="playerText"></div>
        <div id="gamingBoxes">
            <div class="box" id="0"></div>
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="webproject.js"></script>
    
    
</body>
</html>
